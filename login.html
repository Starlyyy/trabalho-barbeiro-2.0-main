<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="shortcut icon" href="imgaes/logoJUCA.webp" type="image/x-icon">
        <link rel="stylesheet" href="loginStyle.css">
        <title>Tela de Login</title>
    </head>

    <body>

        <div class="login">

            <img src="imgaes/logoJUCA.webp" alt="Logo do São Juca">

            <h1>Login</h1>

            <form>
        
                <div class="form-group">
                    <label for="text">Nome</label>
                    <input type="text" placeholder="Digite seu nome" class="nome">
                </div>
        
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Digite seu email">
                </div>
        
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" placeholder="Digite sua senha" class="senha">
                    <a class="visibilidade"><i class="bi bi-eye"></i></a>
                </div>
                    
                <input type="button" value="Enviar" class="botao">
                
            </form>

            <p>&copy;Barbearia do São Juca</p>
            
        </div>


        <script src="loginScript.js"></script>
        
    </body>
</html>

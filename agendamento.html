<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/agendamentoStyle.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="shortcut icon" href="imgaes/logoJUCA.webp" type="image/x-icon">
        <title>Agendamento</title>
    </head>

    <body>
        <header>

            <a href="servicos.html"><i class="material-icons">arrow_back</i></a>

            <h1>Agendar um horário</h1>

        </header>

        <main>

            <form class="form">
        
                <div class="form-group">
                    <label for="text">Nome completo:</label>
                    <input type="text" placeholder="Digite seu nome" class="nomeSalvo" required>
                </div>
        
                <div class="form-group">
                    <label for="tel">Telefone:</label>
                    <input type="tel" placeholder="(DDD) 91234-5678" class="telSalvo" required/>
                </div>
        
                <div class="form-group">
                    <label for="servico">Escolha o Serviço:</label>
                    <select id="servico" name="servico" class="servicoSalvo" required>
                        <option value="" disabled selected>Selecione...</option>
                        <option value="corte">Corte de Cabelo</option>
                        <option value="pintura">Pintura/Tonalização de Cabelo</option>
                        <option value="permanente">Permanente</option>
                        <option value="barba">Barba (Bigode incluso)</option>
                        <option value="sobrancelha">Sobrancelha</option>
                        <option value="tranca">Trança</option>
                        <option value="combo">Combo (Cabelo + Barba)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Data:</label>
                    <input type="date" class="dataSalva" required>
                </div>

                <div class="form-group">
                    <label for="time">Horário:</label>
                    <input type="time" class="horarioSalvo" required>
                </div>
                    
                <input type="button" value="Enviar" class="botaoAgendado">
                
            </form>

        </main>

        <script src="scripts/agendamentoScript.js"></script>

    </body>

</html>
